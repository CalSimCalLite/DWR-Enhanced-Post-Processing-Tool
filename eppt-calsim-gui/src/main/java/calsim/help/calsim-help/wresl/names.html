    </B></U></FONT>
<P>The WRESL name and label character set consist of letters A-Z, digits 0-9, and the &quot;_&quot; character. Decision
    and state variable names may be up to 16 characters long. Labels and other tags may have 32 characters. Mixed case
    is ignored (like Fortran).</P>
