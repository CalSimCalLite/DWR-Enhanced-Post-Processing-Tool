<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Summary</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="support-statistic" content="true"/>
    <meta name="support-seasonal-period" content="true"/>
    <meta name="support-water-year-index" content="true"/>

    <script src="../../lib/plotly/dist/plotly.min.js"></script>
    <script src="../../lib/ajax/googleapis/jquery_3.4.1.js"></script>
    <script src="../../lib/bootstrapcdn/bootstrap/bootstrap_3.4.0.js"></script>
    <script src="../../lib/ajax/googleapis/jquery-contextmenu_2.8.0.js"></script>
    <script src="../../lib/ajax/googleapis/jquery-contextmenu-ui-position_2.8.0.js"></script>
    <link rel="stylesheet" href="../../lib/ajax/googleapis/jquery-contextMenu-2.8.0.min.css"></link>
    <style>
        .grid-parent {
            display: grid;
            grid-gap: 0px;
            justify-content: space-evenly;
            width: 1350px;
            height: 100%;
            align-items: center;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
        }
    </style>
</head>
<body>
<script src="../../lib/plotly/dist/plotly.min.js"></script>
<script src="js/preinit.js"></script>

<div class="grid-parent">
    <div id="title" style="grid-column: 1 / span 2; text-align:center;"><h2>October Trinity Reservoir Storage<br/>(Averages)</h2></div>
    <div id="water-year-matrix0" style="grid-column: 1 / span 2;"></div>
    <div id="water-year-matrix1" style="grid-column: 1 / span 1;"></div>
    <div id="water-year-matrix2" style="grid-column: 2 / span 1;"></div>
    <div id="water-year-matrix3" style="grid-column: 1 / span 1;"></div>
    <div id="water-year-matrix4" style="grid-column: 2 / span 1;"></div>
    <div id="water-year-matrix5" style="grid-column: 1 / span 1;"></div>
    <div id="water-year-matrix6" style="grid-column: 2 / span 1;"></div>
</div>
<script src="js/summary.js"></script>
</body>
</html>
