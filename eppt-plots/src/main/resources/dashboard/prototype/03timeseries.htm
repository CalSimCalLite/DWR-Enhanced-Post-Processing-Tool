<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Timeseries</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<script src="../../highcharts/code/highcharts.js"></script>
<script src="../../highcharts/code/modules/exporting.js"></script>
<script src="../../highcharts/code/modules/export-data.js"></script>
<script src="js/preinit.js"></script>
<div class="btn-group btn-group-justified" data-toggle="buttons" id="toggle_group" style="margin-left:auto;margin-right:auto;width:25%">
    <label class="btn btn-primary active">
        <input type="radio" name="plot_toggle" id="annual_plots" value="annual"/> Annual
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="plot_toggle" id="monthly_plots" value="monthly"/> Monthly
    </label>
</div>
<div id="container_annual" style="width:95%;height:90%;position:absolute;"></div>
<div id="container_monthly" style="width:95%;height:90%;position:absolute;display:none;"></div>
<script src="js/preinit.js"></script>
<script src="js/postinit.js"></script>
<script src="js/timeseries_annual.js"></script>
<script src="js/timeseries_monthly.js"></script>
<script src="js/timeseries.js"></script>
<script type="text/javascript">

    $(document).ready(function () {
        $("#toggle_group :input").change(function() {
            console.log(this); // points to the clicked input button
            $("#container_annual").hide(500);
            $("#container_monthly").hide(500);
            $("#container_" + $(this).val()).show(500);
        });
    });
</script>
</body>
</html>
