<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="eppt-statistics-enabled" content="true"/>
    <meta name="eppt-seasonal-enabled" content="true"/>
    <meta name="eppt-jython-function" content=""/>
    <title>Timeseries</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<script src="../../lib/plotly/dist/plotly.min.js"></script>
<script src="js/preinit.js"></script>
<div class="btn-group btn-group-justified" data-toggle="buttons" id="toggle_group" style="margin-left:auto;margin-right:auto;width:25%">
    <label class="btn btn-primary active">
        <input type="radio" name="plot_toggle" id="annual_plots" value="annual"/> Annual
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="plot_toggle" id="monthly_plots" value="monthly"/> Monthly
    </label>
</div>
<div id="container_annual_tester" style="width:95%;height:84vh;"></div>
<div id="container_monthly_tester" style="width:95%;height:84vh;"></div>
<script src="js/timeseries_annual.js"></script>
<script src="js/timeseries_monthly.js"></script>
<script src="js/timeseries.js"></script>
<script type="text/javascript">

    $(document).ready(function () {
        $("#container_monthly_tester").hide(500);
        $("#toggle_group :input").change(function() {
            $("#container_annual").hide(500);
            $("#container_annual_tester").hide(500);
            $("#container_monthly").hide(500);
            $("#container_monthly_tester").hide(500);
            $("#container_" + $(this).val()).show(500);
            $("#container_" + $(this).val() + '_tester').show(500);
        });
    });
</script>
</body>
</html>
