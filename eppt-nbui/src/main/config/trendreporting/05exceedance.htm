<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Exceedance</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="support-statistic" content="false"/>
    <meta name="support-seasonal-period" content="true"/>
    <meta name="support-water-year-index" content="false"/>

    <script src="../../lib/plotly/dist/plotly.min.js"></script>
    <script src="../../lib/plotly/eppt_plotly.js"></script>
    <script src="../../lib/ajax/googleapis/jquery_3.4.1.js"></script>
    <script src="../../lib/bootstrapcdn/bootstrap/bootstrap_3.4.0.js"></script>
    <script src="../../lib/ajax/googleapis/jquery-contextmenu_2.8.0.js"></script>
    <script src="../../lib/ajax/googleapis/jquery-contextmenu-ui-position_2.8.0.js"></script>
    <link rel="stylesheet" href="../../lib/ajax/googleapis/jquery-contextMenu-2.8.0.min.css"></link>
    <link rel="stylesheet" href="../../lib/bootstrapcdn/bootstrap/bootstrap_3.4.0.min.css"></link>
</head>
<body>
<script src="../../lib/plotly/dist/plotly.min.js"></script>

<div class="btn-group btn-group-justified" data-toggle="buttons" id="toggle_group" style="margin-left:auto;margin-right:auto;width:25%">
    <label class="btn btn-primary active">
        <input type="radio" name="plot_toggle" id="aggregate_plots" value="aggregate"/> Aggregate
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="plot_toggle" id="discrete_plots" value="discrete"/> Discrete
    </label>
</div>

<div id="container_aggregate_tester" style="width:95%;height:84vh;"></div>
<div id="container_discrete_tester" style="width:95%;height:84vh;"></div>
<script src="js/exceedance_aggregate.js"></script>
<script src="js/exceedance_discrete.js"></script>
<script src="js/exceedance.js"></script>
<script type="text/javascript">

    $(document).ready(function () {
        $("#container_discrete_tester").hide(500);
        $("#toggle_group :input").change(function() {
            $("#container_aggregate_tester").hide(500);
            $("#container_discrete_tester").hide(500);
            $("#container_" + $(this).val() + '_tester').show(500);
        });
    });
</script>
</body>
</html>
